<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: #eaeaea;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      margin-right: 16px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #000;
    }

    .derecha {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .derecha img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }

    .titulo-derecha {
      font-size: 0.85em;
      font-weight: 500;
      text-align: right;
      color: #444;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.1em;
      font-weight: normal;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="parciales/parcialp.html">1er Parcial</a>
      <a href="#">2do Parcial</a>
      <a href="#">3er Parcial</a>
    </nav>
    <div class="derecha">
      <img src="img/unnamed (1).png" alt="Logo CBTis">
      <div class="titulo-derecha">
        Centro de Bachillerato Tecnológico,<br>
        Industrial y de Servicios Núm. 162
      </div>
    </div>
  </header>

  <main>
    <h1>Bienvenido</h1>
    <h2>CBTis 162 · 5AV Programación<br>Juan Daniel Sánchez Carmona</h2>
  </main>
</body>
</html>
