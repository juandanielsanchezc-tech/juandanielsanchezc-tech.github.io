<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.3);
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00c3ff;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3.5em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    h2 {
      font-size: 1.5em;
      font-weight: normal;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">1er Parcial</a>
      <a href="#">2do Parcial</a>
      <a href="#">3er Parcial</a>
    </nav>
  </header>

  <main>
    <h1>Bienvenido</h1>
    <h2>CBTis 162 - 5AV Programación<br>Juan Daniel Sánchez Carmona</h2>
  </main>
</body>
</html>
