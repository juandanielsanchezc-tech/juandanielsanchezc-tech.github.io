<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
 <style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #111;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 40px;
    background: #fff;
    border-bottom: 1px solid #eaeaea;
  }

  nav a {
    margin-right: 20px;
    text-decoration: none;
    color: #555;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #000;
  }

  .derecha {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .derecha img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
  }

  .titulo-derecha {
    font-size: 0.85em;
    font-weight: 500;
    text-align: right;
    color: #555;
    font-family: 'Bebas Neue', sans-serif;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 60px;
    padding: 40px;
  }

  .contenido-central {
    display: flex;
    align-items: center;
    gap: 40px;
  }

  .imagen-grande {
    width: 380px;
    height: 280px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  .imagen-grande img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .datos {
    text-align: left;
    max-width: 320px;
  }

  .datos h1 {
    font-size: 2.8em;
    margin: 0 0 12px;
    color: #111;
  }

  .datos h2 {
    font-size: 1.1em;
    font-weight: 400;
    color: #666;
    margin: 0;
    line-height: 1.5;
  }

  .imagenes-derecha {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .imagenes-derecha .img-box {
    width: 160px;
    height: 100px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  .imagenes-derecha .img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

</head>
<body>
  <header>
    <nav>
      <a href="parciales/parcialp.html">1er Parcial</a>
      <a href="#">2do Parcial</a>
      <a href="#">3er Parcial</a>
    </nav>
    <div class="derecha">
      <img src="img/unnamed (1).png" alt="Logo CBTis">
      <div class="titulo-derecha">
        Centro de Bachillerato Tecnológico,<br>
        Industrial y de Servicios Núm. 162
      </div>
    </div>
  </header>

  <main>
    <div class="contenido-central">
      <!-- Imagen principal grande -->
<div class="imagen-grande">
  <img src="img/unnamed (1).png" alt="Imagen Principal">
</div>

      <!-- Datos de bienvenida -->
      <div class="datos">
        <h1>Bienvenido</h1>
        <h2>CBTis 162 · 5AV Programación<br>Juan Daniel Sánchez Carmona</h2>
      </div>
    </div>

    <!-- Imágenes pequeñas en la derecha -->
    <div class="imagenes-derecha">
      <div class="img-box"><img src="semana1/cbtis1.png" alt=""></div>
      <div class="img-box"><img src="semana1/cbtis2.png" alt=""></div>
      <div class="img-box"><img src="semana1/cbtis3.png" alt=""></div>
    </div>
  </main>
</body>
</html>
