<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>1er Parcial</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #111;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    nav a {
      margin-right: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 600;
      font-size: 1.1em;
      letter-spacing: 1px;
      transition: color 0.3s;
      font-family: 'Bebas Neue', sans-serif;
    }
    nav a:hover {
      color: #555;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #000;
      font-family: 'Bebas Neue', sans-serif;
    }

    .temas {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .temas a {
      display: inline-block;
      padding: 14px 32px;
      background: #fff;
      border: 2px solid #000;
      text-decoration: none;
      color: #000;
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      font-family: 'Montserrat', sans-serif;
    }
    .temas a:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Inicio</a>
    </nav>
  </header>

  <main>
    <h1>Primer Parcial</h1>
    <div class="temas">
      <a href="../semanas/semana1.html">Semana 1</a>
      <a href="#">Semana 2</a>
      <a href="#">Semana 3</a>
      <a href="#">Semana 4</a>
    </div>
  </main>
</body>
</html>
