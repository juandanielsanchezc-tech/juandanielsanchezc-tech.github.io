<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Parcial 1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.3);
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: yellow;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    .temas a {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }
    .temas a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <header>
